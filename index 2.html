<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Twara ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffafbd, #ffc3a0);
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      text-align: center;
      transition: background 2s ease;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px rgba(255, 0, 85, 0.5);
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #yes {
      background-color: #ff4b5c;
      color: white;
    }

    #yes:hover {
      background-color: #ff1e3c;
      transform: scale(1.1);
    }

    #no {
      background-color: #ffffff;
      color: #ff4b5c;
      position: relative;
    }

    @keyframes floatHearts {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 1;
      }
    }

    .heart {
      position: absolute;
      color: rgba(255, 255, 255, 0.8);
      font-size: 20px;
      animation: floatHearts 6s infinite ease-in;
    }

    /* Fireworks */
    .firework {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, #fff, transparent);
      animation: explode 1s ease-out forwards;
    }

    @keyframes explode {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(5); opacity: 0; }
    }
  </style>
</head>
<body>
  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_3f5b5a9d45.mp3?filename=romantic-background-music-112198.mp3" type="audio/mpeg">
  </audio>

  <h1 id="question">Will you be my girlfriend, Twara? ðŸ’–</h1>

  <div class="buttons">
    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ˜¢</button>
  </div>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const body = document.body;
    const messages = [
      "Please don't ðŸ˜­",
      "Think again ðŸ¥º",
      "You sure? ðŸ’”",
      "Nooo please ðŸ˜¢",
      "You're breaking my heart ðŸ’˜",
      "Last chance Twara ðŸ˜­"
    ];
    let clickCount = 0;

    noBtn.addEventListener('mouseover', () => {
      if (clickCount < messages.length - 1) {
        noBtn.textContent = messages[clickCount];
      } else {
        noBtn.style.display = "none";
      }
      clickCount++;

      const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    yesBtn.addEventListener('click', () => {
      document.body.innerHTML = `
        <h1 style="color:white; font-size:2.5rem; text-align:center;">
          YAAYY U MADE ME THE HAPPIEST PERSON PHATAKDI ðŸ’ž
        </h1>
      `;
      body.style.background = "black";
      startCelebration();
    });

    // Floating hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = 'ðŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    // Fireworks animation
    function startCelebration() {
      setInterval(() => {
        for (let i = 0; i < 10; i++) {
          const fw = document.createElement('div');
          fw.classList.add('firework');
          fw.style.left = Math.random() * window.innerWidth + 'px';
          fw.style.top = Math.random() * window.innerHeight + 'px';
          fw.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
          document.body.appendChild(fw);
          setTimeout(() => fw.remove(), 1000);
        }
      }, 500);
    }
  </script>
</body>
</html>
